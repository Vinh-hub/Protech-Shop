<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Đơn Hàng</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f3f5f9;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            border-radius: 15px;
            box-shadow: 8px 8px 16px #d1d1d1, -8px -8px 16px #ffffff;
            overflow: hidden;
            animation: fadeIn 1.2s ease-in-out;
        }

        .header {
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #0056b3;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 1.5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .order-info {
            padding: 20px;
        }

        .order-info h2 {
            font-size: 22px;
            margin-bottom: 10px;
            color: #0056b3;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-left: 5px solid #0056b3;
            padding-left: 10px;
        }

        .order-info p {
            margin-bottom: 8px;
            font-size: 16px;
            display: flex;
            align-items: center;
        }

        .order-info p strong {
            color: #0056b3;
            margin-right: 5px;
        }

        .order-items {
            padding: 20px;
        }

        .order-items h2 {
            font-size: 22px;
            margin-bottom: 10px;
            color: #0056b3;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-left: 5px solid #0056b3;
            padding-left: 10px;
        }

        .order-items table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .order-items th, .order-items td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }

        .order-items th {
            background: #f0f4f8;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .order-items tr:hover {
            background-color: #e8f0fe;
        }

        .order-summary {
            padding: 20px;
            background: #f9fbfd;
            border-top: 2px solid #ddd;
        }

        .order-summary .total {
            font-size: 22px;
            font-weight: bold;
            text-align: right;
            color: #0056b3;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .footer {
            text-align: center;
            padding: 20px;
            background: #f3f5f9;
            font-size: 14px;
            color: #666;
            border-top: 2px solid #ddd;
            animation: fadeIn 1.2s ease-in-out;
        }

        .footer p {
            font-weight: 500;
        }

        .btn-back {
            background-color: #78aadf;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-align: center;
            display: inline-block;
            margin-bottom:20px;
        }

        .btn-back:hover {
            background-color: #0056b3;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<div class="container">
    <div class="header">
        <h1>Chi Tiết Đơn Hàng</h1>
    </div>

    <div class="order-info">
        <h2>Thông Tin Đơn Hàng</h2>
        <p><strong>Mã Đơn Hàng:</strong> <span id="orderId"></span></p>
        <p><strong>Ngày Đặt Hàng:</strong> <span id="orderDate"></span></p>
        <p><strong>Tên Khách Hàng:</strong><span id="customerName"></span></p>
        <p><strong>Địa Chỉ:</strong>234 An Dương Vương phường 3 quận 5 <span id="address"></span></p>
    </div>

    <div class="order-items">
        <h2>Sản Phẩm</h2>
        <table>
            <thead>
                <tr>
                    <th>Tên Sản Phẩm</th>
                    <th>Số Lượng</th>
                    <th>Thành Tiền</th>
                    <th>Trạng thái</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="productName"></td>
                    <td id="quantity"></td>
                    <td id="totalPrice"></td>
                    <td id="status"></td>
                                        
                </tr>
            </tbody>
        </table>
    </div>

    <div class="order-summary">
        <p class="total">Tổng Cộng: <span id="totalAmount"></span></p>
        <button class="btn-back" onclick="window.location.href = 'typography.htm';">Quay lại trang Quản lí đơn hàng</button>

    </div>
</div>

<div class="footer">
    <p>&copy; 2024 Công Ty ProTech. All rights reserved.</p>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
    // Lấy dữ liệu từ sessionStorage
    const productName = sessionStorage.getItem('productName');
    const quantity = sessionStorage.getItem('quantity');
    const totalPrice = sessionStorage.getItem('totalPrice');
    const status = sessionStorage.getItem('status');

    // Gán dữ liệu vào các phần tử trong trang detail.html
    if (productName && quantity && totalPrice && status) {
        document.getElementById('productName').textContent = productName;
        document.getElementById('quantity').textContent = quantity;
        document.getElementById('totalPrice').textContent = totalPrice;
        document.getElementById('status').textContent = status;

        // Cập nhật tổng cộng (có thể là tổng tiền của sản phẩm)
        document.getElementById('totalAmount').textContent = totalPrice;
    }
});


 
</script>
</body>


</html>
