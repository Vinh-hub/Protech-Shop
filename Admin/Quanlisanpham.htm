<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sản phẩm</title>
    <style>
       * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f4f4;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
}

header {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    /* background-color: #333; */
    color: #fff;
    padding: 20px;
    border-radius: 8px;
    margin-bottom: 30px;
}

header h1 {
    font-size: 28px;
    font-weight: bold;
    color: #fff;
    margin-right: 20px;
}

.search-bar {
    display: flex;
    gap: 10px;
}

.search-bar input {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 300px;
    color: #333;
}

.search-bar button {
    padding: 10px 20px;
    background-color: #e74c3c;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
}

.image-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    width: 100%;
    max-width: 900px;
}

.image-item {
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 8px;
    text-align: center;
    padding: 15px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    position: relative;
}

.image-item img {
    width: 100%;
    height: auto;
    border-radius: 8px;
}

.image-item h3 {
    margin-top: 10px;
    font-size: 18px;
    font-weight: bold;
    color: #333;
}

.buttons {
    margin-top: 15px;
    display: flex;
    justify-content: center;
    gap: 10px;
}

.buttons button {
    padding: 5px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
    text-align: center;
    font-weight: bold;
}

.buttons .edit {
    background-color: #3498db;
    color: white;
}
.buttons .delete {
    background-color: #e74c3c;
    color: white;
}
.image-item .price {
    font-size: 18px;
    font-weight: bold;
    color: #e74c3c;
    margin-top: 10px;
}
button:hover {
    opacity: 0.8;
}


    </style>
</head>
<body>

    <script>
        // JavaScript function để reload trang khi nhấn Enter
        window.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.querySelector('input[type="text"]');
            
            // Thêm sự kiện 'keydown' để phát hiện khi người dùng nhấn Enter
            searchInput.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {  // Kiểm tra nếu phím Enter được nhấn
                    location.reload();  // Tải lại trang
                }
            });
        });
    
    // Chọn nút theo selector
document.querySelector('button').addEventListener('click', function() {
    // URL bạn muốn chuyển đến
    window.location.href = 'add-productList.htm'; // Thay 'https://example.com' bằng URL của bạn
});
//Sửa và xóa sản phẩm
document.addEventListener('DOMContentLoaded', function() {
        // Lắng nghe sự kiện click vào nút Sửa
        const editButton = document.querySelector('.edit');
        editButton.addEventListener('click', function() {
            // Chuyển hướng đến trang suaThongtinSanpham.htm
            window.location.href = 'suaThongtinSanpham.htm';
        });

        // Lắng nghe sự kiện click vào nút Xóa
        const deleteButton = document.querySelector('.delete');
        deleteButton.addEventListener('click', function() {
            // Hiển thị hộp thoại xác nhận xóa
            const isConfirmed = confirm('Bạn có chắc chắn muốn xóa sản phẩm này?');

            if (isConfirmed) {
                // Nếu người dùng xác nhận xóa, hiển thị thông báo và thực hiện xóa
                alert('Sản phẩm đã được xóa thành công.');

                // Bạn có thể thay đổi hoặc thêm mã xử lý xóa ở đây (ví dụ: gửi yêu cầu xóa qua API hoặc chuyển hướng)
            } else {
                // Nếu người dùng không xác nhận xóa
                alert('Sản phẩm không bị xóa.');
            }
        });
    });
    </script>
