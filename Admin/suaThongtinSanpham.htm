<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sửa Thông Tin Sản Phẩm</title>
    <link rel="stylesheet" href="style.css"> <!-- liên kết đến file CSS bên ngoài nếu có -->
</head>
<body>
    <div class="form-container">
        <h2>Sửa Thông Tin Sản Phẩm</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="product-name">Tên Sản Phẩm:</label>
                <input type="text" id="product-name" name="product-name" value="Samsung Galaxy Zlip5" required>
            </div>
            <div class="form-group">
                <label for="price">Giá:</label>
                <input type="number" id="price" name="price" value="2500000" required>
            </div>
            <div class="form-group">
                <label for="color">Màu:</label>
                <select id="color" name="color" required>
                    <option value="red">Đỏ</option>
                    <option value="blue">Xanh</option>
                    <option value="green">Xanh lá</option>
                    <option value="black">Đen</option>
                </select>
            </div>
            <div class="form-group">
                <label for="storage">Dung Lượng:</label>
                <input type="text" id="storage" name="storage" value="64GB" required>
            </div>
            <div class="form-group">
                <label for="supplier">Nhà Cung Cấp:</label>
                <input type="text" id="supplier" name="supplier" value="FPT" required>
            </div>
            <div class="form-group">
                <label for="category">Loại sản phẩm</label>
                <select id="category" name="category" required>
                    <option value="electronics" selected>Điện thoại</option>
                    <option value="fashion">Laptop</option>
                    <option value="home">Đồng hồ</option>
                    <option value="beauty">Máy tính bảng</option>
                    <option value="sports">Màn hình</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Hình ảnh</label>
                <img src="../assets/imgs/samsunggalaxy.jpg" alt="Nike Air Force" style="width: 316px; height: 316px;">
            </div>
            <div class="form-actionss">
                <button type="changeimage" class="btn-changeimage">Thay đổi hình</button>
                <button type="deleteimage" class="btn-deleteimage">Xóa hình</button>
            </div>
            <div class="form-group">
                <label for="description">Mô tả sản phẩm</label>
                <textarea id="description" name="description" rows="5" cols="52">Samsung Galaxy Z Flip5 là bản nâng cấp đáng giá nhất trong dòng Flip từ trước đến nay với màn hình phụ mới, lớn hơn nhiều mà người dùng có thể sử dụng để xử lý nhiều tác vụ hàng ngày của mình mà không cần mở điện thoại.</textarea>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn-submit">Lưu Thay Đổi</button>
                <button type="button" class="btn-cancel">Hủy</button>
            </div>
        </form>
    </div>
    <style>
        /* CSS cho form sửa thông tin sản phẩm */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 240vh;
}

.form-container {
    background-color: #ffffff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 400px;
    max-width: 100%;
}

.form-container h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
    color: #555;
}

.form-group input,
.form-group select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
}

.form-group input:focus,
.form-group select:focus {
    outline: none;
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

.form-actions {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.form-actions button {
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
}
.form-actionss {
    display: flex;
    align-items: center;
}

.form-actionss button {
    padding: 10px 15px;
    margin-right: 15px;
    margin-bottom: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 10px;
}

.form-actions .btn-submit {
    background-color: #007bff;
    color: #ffffff;
}

.form-actions .btn-cancel {
    background-color: #6c757d;
    color: #ffffff;
}
.form-actionss .btn-changeimage {
    margin-left: 100px;
    background-color: #007bff;
    color: #ffffff;
}

.form-actionss .btn-deleteimage {
    background-color: #E74C3C;
    color: #ffffff;
}
.form-actionss .btn-changeimage:hover {
    background-color: #0056b3;
}

.form-actionss .btn-deleteimage:hover {
    background-color: #E74C3C;
}
.form-actions .btn-submit:hover {
    background-color: #0056b3;
}

.form-actions .btn-cancel:hover {
    background-color: #5a6268;
}

    </style>

    <script>
         document.addEventListener('DOMContentLoaded', function() {
        // Lắng nghe sự kiện submit form (bấm Lưu)
        const form = document.querySelector('form');
        form.addEventListener('submit', function(event) {
            event.preventDefault();  // Ngừng gửi form mặc định

            // Hiển thị thông báo khi lưu thông tin
            alert('Thông tin sản phẩm đã được lưu thành công!');

            // Chuyển hướng về trang Quanlisanpham.htm
            window.location.href = 'Quanlisanpham.htm';
        });

        // Lắng nghe sự kiện click vào nút Hủy
        const cancelButton = document.querySelector('.btn-cancel');
        cancelButton.addEventListener('click', function() {
            // Chuyển hướng về trang Quanlisanpham.htm mà không có thông báo
            window.location.href = 'Quanlisanpham.htm';
        });
    });
    </script>
</body>
</html>
