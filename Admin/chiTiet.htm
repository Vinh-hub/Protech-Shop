<!DOCTYPE html>
<html lang="en">
<head>

  <div class="container">

    <p><strong>ID đơn hàng:</strong> <span id="orderId"></span></p>
    <p><strong>Khách hàng:</strong> <span id="customer"></span></p>
    <p><strong>Sản phẩm:</strong> <span id="product"></span></p>
    <p><strong>Số lượng:</strong> <span id="quantity"></span></p>
    <p><strong>Tổng tiền:</strong> <span id="total"></span></p>
    <p><strong>Trạng thái:</strong> <span id="status" data-status=""></span></p>
    <a href="../Admin/typography.htm" class="back-btn">Quay lại</a>

</footer>
<footer class="end__heading-end">
<div class="end__heading-end-information-group">
    <span class="end__heading-end-information end__heading-end-information-name"><b>CÔNG TY PROTECH</b></span>
    <span class="end__heading-end-information">Địa chỉ: 273 Đ. An Dương Vương, Phường 3, Quận 5, Hồ Chí Minh, Vietnam</span>

    <span class="end__heading-end-information">© 2024 - Bản quyền thuộc về Công ty ProTech</span>
</div>

<style>
  /* Tổng thể */
body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
  margin: 0;
  padding: 0;
  background-color: #f9f9f9;
  color: #333;
}

/* Container chính */
.container {
  max-width: 800px;
  margin: 50px auto;
  background: #fff;
  padding: 20px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  border-radius: 8px;
}

/* Tiêu đề trang */
h1 {
  text-align: center;
  color: #007BFF;
  font-size: 2rem;
  margin-bottom: 20px;
}

/* Thông tin chi tiết */
p {
  font-size: 1rem;
  margin: 10px 0;
}

p strong {
  font-weight: bold;
  color: #555;
}

/* Phong cách riêng cho từng trường */
#orderId {
  color: #007BFF;
}

#status {
  font-weight: bold;
}

#status[data-status="Hoàn thành"] {
  color: #28a745; /* Màu xanh lá */
}

#status[data-status="Chờ thanh toán"] {
  color: #17a2b8; /* Màu xanh dương nhạt */
}

#status[data-status="Đang giao hàng"] {
  color: #ffc107; /* Màu vàng */
}

#status[data-status="Đã hủy"] {
  color: #dc3545; /* Màu đỏ */
}

/* Nút quay lại */
.back-btn {
  display: block;
  margin: 20px auto 0;
  padding: 10px 20px;
  background-color: #007BFF;
  color: #fff;
  text-align: center;
  font-size: 1rem;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.back-btn:hover {
  background-color: #0056b3;
}
.end__heading-end{
    background-color: var(--white-color);
    margin: 10px 0 20px;
    /* /* display:flex;
    justify-content: center; */
    /* position:fixed;
    bottom:0;  */
}
.end__heading-end-list{
    list-style: none ;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    padding-left: 0;
    margin-bottom: 40PX;
}
.end__heading-end-item{
    padding: 0 20px;
}
.end__heading-end-item:not(:last-child){
    border-right: 1px solid rgba(51, 51, 51, 0.2);
}
.end__heading-country-link{
    font-size: 1.4rem;
    color: rgba(51, 51, 51, 0.7);
}
.end__heading-end-certificate{
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 48px;
}

.end__heading-end-information-group{
    display: flex;
    flex-direction: column;
    justify-content: center;
    text-align: center;
    background-color: #f5f5fa;
    
}
.end__heading-end-information{
    font-size: 1rem;
    color: rgba(51, 51, 51, 0.9);
    margin-top: 10px;
}
.end__heading-end-information-name{
    margin-bottom: 1px;
}
</style>

  <script>
    // Lấy tham số từ URL
document.addEventListener("DOMContentLoaded", () => {
    const orderDetails = JSON.parse(localStorage.getItem("orderDetails"));

    if (orderDetails) {
        document.getElementById("orderId").textContent = orderDetails.orderId;
        document.getElementById("customer").textContent = orderDetails.customer;
        document.getElementById("orderDate").textContent = orderDetails.date;
        document.getElementById("total").textContent = orderDetails.total;
        document.getElementById("totalAmount").textContent = orderDetails.total;
    } else {
        alert("Không có dữ liệu đơn hàng. Vui lòng quay lại!");
    }
});

  </script>
</body>
</html>
