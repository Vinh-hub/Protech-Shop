<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Thông Tin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .info {
            margin: 20px 0;
            line-height: 1.8;
        }
        .info span {
            font-weight: bold;
        }
        .btn-back {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            text-align: center;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-back:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thông Tin Chi Tiết</h1>
        <div class="info">
            <p><span>Mã Khách hàng:</span> <span id="code"></span></p>
            <p><span>Tên Khách hàng :</span> <span id="name"></span></p>
            <p><span>Tổng tiền đã mua:</span> <span id="amount"></span></p>
        </div>
        <a href="./dashboard.htm" class="btn-back">Quay Lại</a>
    </div>

    <script>
        // Lấy thông tin từ URL
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        const name = params.get('name');
        const amount = params.get('amount');

        // Hiển thị thông tin
        document.getElementById('code').textContent = code;
        document.getElementById('name').textContent = name;
        document.getElementById('amount').textContent = amount;
    </script>
</body>
</html>
